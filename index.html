<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastSave - Video Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ffcc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FastSave Downloader</h1>
  <input type="text" placeholder="Paste video URL here..." />
  <button>Download</button>
</body>
</html>

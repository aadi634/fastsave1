<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastSave - All Video Downloader</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #1dbf73;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #1dbf73;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>FastSave - Download Any Video</h1>
  <p>Paste any video link below (YouTube, Instagram, Facebook...)</p>
  <input type="text" id="videoURL" placeholder="Enter video URL here">
  <button onclick="startDownload()">Download</button>

  <footer>Powered by SaveFrom | Â© 2025 FastSave</footer>

  <script>
    function startDownload() {
      let link = document.getElementById("videoURL").value.trim();
      if(link === "") {
        alert("Please enter a video link!");
        return;
      }
      window.location.href = "https://en.savefrom.net/18/?url=" + encodeURIComponent(link);
    }
  </script>
</body>
</html>
